{% extends "base.html" %}

{% block title %}Author List - My Bookstore{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Author List</h1>
    {% if authors %}
    <div class="row">
        {% for author in authors %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ author.name }}</h5>
                    <a href="{{ url_for('main.edit_author', author_id=author.id) }}" class="btn btn-warning">Edit</a>
                    <form method="POST" action="{{ url_for('main.delete_author', author_id=author.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this author?')">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center text-muted">No authors available. <a href="{{ url_for('main.add_author') }}">Add one</a>.</p>
    {% endif %}
</div>
{% endblock %}
